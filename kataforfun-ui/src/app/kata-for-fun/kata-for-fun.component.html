<div>
  <div class="container">
    <h2>Already converted values :</h2>
    <ul>
      <li *ngFor="let convertedValue of convertedValues">
        <div class="alert alert-success" role="alert">
          {{ convertedValue.numberToConvert }} and the result is
          {{ convertedValue.result }}
        </div>
      </li>
    </ul>
  </div>
  <app-kata-for-fun-form
    (submitNumberOutput)="convertNumber($event)"
  ></app-kata-for-fun-form>
</div>
